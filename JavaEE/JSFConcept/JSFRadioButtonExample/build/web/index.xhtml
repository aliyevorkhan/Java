<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio value="#{UserCtrl.color}">
                <f:selectItem itemLabel="Black" itemValue="black"/>
                <f:selectItem itemLabel="Red" itemValue="red"/>
                <f:selectItem itemLabel="White" itemValue="white"/>
            </h:selectOneRadio>
            <br/>
            <h:commandButton value="Show" action="#{UserCtrl.show()}"/>
            <br/>
            <h:outputText value="#{UserCtrl.outputText}"/>
        </h:form>
    </h:body>
</html>
