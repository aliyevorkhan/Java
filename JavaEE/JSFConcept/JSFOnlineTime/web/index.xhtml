<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script>
            setInterval(function(){
                document.getElementaryById("form:show-button").click();
            },1000);
        </script>
    </h:head>
    <h:body>
        <h:form id="form">
            <h1 style="text-align: center">
                <h:outputText value="Time in your city"/>
            </h1>
            <h1 style="text-align: center">
                <h:outputText value="#{UserCtrl.time}"/>
            </h1>
            <h1 style="text-align: center">
                <h:commandButton style="display: none;" id="show-button" value="Show Time" action="#{UserCtrl.showTime()}"/>                
            </h1>
        </h:form>
    </h:body>
</html>
